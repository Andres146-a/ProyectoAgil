
<div class="layout">
   <!-- Bot칩n de colapsar sidebar -->
        
  <aside class="sidebar" [class.collapsed]="sidebarCollapsed">
    <button class="toggle-btn" (click)="toggleSidebar()">
          <i class="fas fa-bars"></i>
        </button>
  <div class="logo-container" >
    <img src="assets/Josh.jpeg"alt="Logo" class="oval-logo">
  </div>
  <h3>GESTI칍N LIBRO</h3>
  <ul>
    <li class="active"><i class="fas fa-layer-group"></i> Pesta침a 1</li>
    <li><i class="fas fa-book"></i> Pesta침a 2</li>
    <li><i class="fas fa-pen-nib"></i> Pesta침a 3</li>
    <li><i class="fa-solid fa-house"></i><span> Home</span></li>
    <li><i class="fa-solid fa-bell"></i><span> Notificaci칩n</span></li>

  </ul>
</aside>


  <div class="main">
    <header class="header">
      
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

      <h1>Libros An칤bal</h1>
        <div class="admin-profile">
          <span>ADMINISTRADOR</span>
          <img src="assets/admin.jpeg" alt="Admin" class="oval-admin">
        </div>
       

    </header>

    <div class="controls">
      <label for="opciones">Opciones libros</label>
      <select id="opciones" [(ngModel)]="selectedOption">
        <option *ngFor="let opt of opciones" [value]="opt">{{ opt | titlecase }}</option>
      </select>
    </div>

    <section *ngIf="selectedOption === 'registrar' || selectedOption === 'todos'" class="form-section">
      <h2>REGISTRAR LIBRO</h2>
      <form>
        <div class="row">
          <label>T칈TULO <input type="text" /></label>
          <label>FECHA PUBLICACI칍N <input type="date" /></label>
          <label>ESTADO
            <select>
              <option>Disponible</option>
              <option>No disponible</option>
            </select>
          </label>
        </div>
        <div class="row">
          <label>CANTIDAD <input type="number" /></label>
          <label>PRECIO <input type="number" /></label>
        </div>
        <div class="buttons">
          <button type="reset" class="danger">LIMPIAR</button>
          <button type="submit" class="primary">GUARDAR</button>
        </div>
      </form>
    </section>

    <section *ngIf="selectedOption === 'actualizar' || selectedOption === 'todos'" class="form-section">
  <h2>ACTUALIZAR LIBRO</h2>
  <form>
    <div class="row">
      <label>T칈TULO <input type="text" placeholder="Campo de entrada" /></label>
      <label>FECHA PUBLICACI칍N <input type="date" /></label>

      <label for="buscar">
        游댌
        <input id="buscar" type="text" placeholder="Buscar" />
      </label>
    </div>

    <div class="row">
      <label>CANTIDAD <input type="number" placeholder="Campo de entrada" /></label>
      <label>PRECIO <input type="number" placeholder="Campo de entrada" /></label>
      <label>ESTADO
        <select>
          <option>Disponible</option>
          <option>No disponible</option>
        </select>
      </label>
    </div>

    <div class="buttons">
      <button type="submit" class="primary">GUARDAR</button>
      <button type="reset" class="secondary">LIMPIAR</button>
    </div>
  </form>
</section>


    <section *ngIf="selectedOption === 'eliminar' || selectedOption === 'todos'" class="form-section">
  <h2>ELIMINAR LIBRO</h2>
  <form>
    <div class="row">
      <label>T칈TULO <input type="text" placeholder="Campo de entrada" /></label>
      <label>FECHA PUBLICACI칍N <input type="date" /></label>
      <label>ESTADO
        <select>
          <option>Disponible</option>
          <option>No disponible</option>
        </select>
      </label>
    </div>

    <div class="row">
      <label>CANTIDAD <input type="number" placeholder="Campo de entrada" /></label>
      <label>PRECIO <input type="number" placeholder="Campo de entrada" /></label>
    </div>

    <div class="buttons">
      <button type="reset" class="danger">LIMPIAR</button>
      <button type="submit" class="primary">ELIMINAR</button>
    </div>
  </form>
</section>

  </div>
</div>
